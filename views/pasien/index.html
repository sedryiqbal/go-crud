 <!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Go Crud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <h3>Data Pasien</h3>
    <a href="/pasien/add" class="btn btn-sm btn-primary">Tambah Data</a>
    </hr>

    <table class ="table table-sriped table-hover">
    <thread>
        <tr>
            <th>Nama Lengkap</th>
            <th>NIK</th>
            <th>Jenis Kelamin</th>
            <th>Tempat Lahir</th>
            <th>Tanggal Lahir</th>
            <th>Alamat</th>
            <th>No. hp</th>
            <th>Aksi</th>
        </tr>
    </thread>
        <tbody>
            {{range .pasien}}
                <tr>
                    <td>{{ .NamaLengkap }}</td>
                    <td>{{ .Nik }}</td>
                    <td>{{ .JenisKelamin }}</td>
                    <td>{{ .TempatLahir }}</td>
                    <td>{{ .TanggalLahir }}</td>
                    <td>{{ .Alamat }}</td>
                    <td>{{ .NoHp }}</td>
                    <td>
                        <a href="/pasien/edit?id={{.Id}}" class="btn btn-sm btn-warning">Edit</a>
                        <a href="/pasien/delete?id={{.Id}}" onclick="return confirm('Apakah anda yakin ingin menghapus data?')" class="btn btn-sm btn-danger">Hapus</a>
                    </td>
                </tr>
            {{end}}
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>

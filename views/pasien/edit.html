<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Go Crud</title>
    <style>
        .container {
            max-width: 550px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <h3>Ubah Data Pasien</h3>
    <a href="/pasien" class="btn btn-sm btn-primary">Lihat Data</a>
    </hr>

    {{if .pesan }}
        <div class="alert alert-success">
            {{ .pesan }}
        </div>

    {{ end }}

    <form action="/pasien/edit" method="post">
        <div class="form-group">
            <label>Nama Lengkap</label>
            <input type="text" name="nama_lengkap" value="{{ .pasien.NamaLengkap }}" class="form-control {{ if .validation.NamaLengkap }} is-invalid {{ end }}" >
            <div class="invalid-feedback">
                {{ .validation.NamaLengkap}}
            </div>
        </div>
        <div class="form-group">
            <label>NIK</label>
            <input type="text" name="nik" value="{{ .pasien.Nik }}" class="form-control {{ if .validation.Nik }} is-invalid {{ end }}" >
            <div class="invalid-feedback">
                {{ .validation.Nik}}
            </div>

        </div>
        <div class="form-group">
            <label>Jenis Kelamin </label>
            <select name="jenis_kelamin" value="{{ .pasien.JenisKelamin}}" class="form-control {{ if .validation.JenisKelamin }} is-invalid {{ end }}">
                <option value="">Pilih Jenis Kelamin</option>
                <option  {{ if eq .pasien.JenisKelamin `1`}} selected {{ end }} value="1">Laki-laki</option>
                <option {{ if eq .pasien.JenisKelamin `2`}} selected {{ end }} value="2">Perempuan</option>
            </select>
            <div class="invalid-feedback">
                {{ .validation.JenisKelamin}}
            </div>

        </div>
        <div class="form-group">
            <label>Tempat Lahir </label>
            <input type="text" name="tempat_lahir" value="{{ .pasien.TempatLahir}}" class="form-control {{ if .validation.TempatLahir }} is-invalid {{ end }}">
            <div class="invalid-feedback">
                {{ .validation.TempatLahir}}
            </div>

        </div>
        <div class="form-group">
            <label>Tanggal Lahir </label>
            <input type="date" name="tanggal_lahir" value="{{ .pasien.TanggalLahir }}" class="form-control {{ if .validation.TanggalLahir }} is-invalid {{ end }}">
            <div class="invalid-feedback">
                {{ .validation.TanggalLahir}}
            </div>

        </div>
        <div class="form-group">
            <label>Alamat</label>
            <textarea name="alamat"  class="form-control {{ if .validation.Alamat }} is-invalid {{ end }}">{{ .pasien.Alamat}}</textarea>
            <div class="invalid-feedback">
                {{ .validation.Alamat}}
            </div>

        </div>
        <div class="form-group">
            <label>No.HP</label>
            <input type="text" name="no_hp" value="{{ .pasien.NoHp}}" class="form-control {{ if .validation.NoHp }} is-invalid {{ end }}">
            <div class="invalid-feedback">
                {{ .validation.NoHp}}
            </div>

        </div>
        <div class="form-group">
            <input type="hidden" name="id" value="{{ .pasien.Id }}">
            <button class="btn btn-primary btn-block" type="submit">Ubah DATA</button>
        </div>
    </form>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
